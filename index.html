<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Minimal inline styles to prevent flash before CSS loads -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #E0F2FE;
        overscroll-behavior: none;
      }
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
    
    <!-- Prevent theme flicker by applying saved theme before page renders -->
    <script>
      (function() {
        try {
          var themeBgColors = {
            'default': '#E0F2FE',
            'mocha': '#F5EDE8',
            'ocean': '#0F172A',
            'aurora': '#13111C',
            'amoled': '#000000'
          };
          
          var savedTheme = localStorage.getItem('fitflow-theme') || 'default';
          document.documentElement.setAttribute('data-theme', savedTheme);
          
          // Set background to match theme's page background
          // CRITICAL: iOS PWA uses html/body background for status bar area
          var bgColor = themeBgColors[savedTheme] || '#E0F2FE';
          document.documentElement.style.setProperty('background-color', bgColor, 'important');
          document.body.style.setProperty('background-color', bgColor, 'important');
          // Also set CSS variable
          document.documentElement.style.setProperty('--theme-bg', bgColor);
          
          // Update theme-color meta tag immediately for PWA status bar/notch area
          var themeColorMeta = document.querySelector('meta[name="theme-color"]');
          if (themeColorMeta) {
            themeColorMeta.setAttribute('content', bgColor);
          }
          
          // Update msapplication-TileColor for Windows
          var tileColorMeta = document.querySelector('meta[name="msapplication-TileColor"]');
          if (tileColorMeta) {
            tileColorMeta.setAttribute('content', bgColor);
          }
          
          if (['ocean', 'aurora', 'amoled'].includes(savedTheme)) {
            document.documentElement.classList.add('dark-theme');
          }
        } catch (e) {}
      })();
    </script>
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iOS Status Bar: black-translucent makes it transparent, background shows through -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Haefit" />
    <meta name="application-name" content="Haefit" />
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Theme color for Android and browser UI (iOS ignores this for status bar) -->
    <meta name="theme-color" content="#E0F2FE" id="theme-color-meta" />
    <meta name="msapplication-TileColor" content="#E0F2FE" id="tile-color-meta" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Haefit - Gym Management System" />
    <meta name="keywords" content="gym, fitness, management, members, payments" />
