<!doctype html>

    <!-- Prevent theme flicker by applying saved theme before page renders -->
    <script>
      (function() {
        try {
          // Migrate old fitflow-theme to haefit-theme
          var oldTheme = localStorage.getItem('fitflow-theme');
          if (oldTheme && !localStorage.getItem('haefit-theme')) {
            localStorage.setItem('haefit-theme', oldTheme);
          }
          var savedTheme = localStorage.getItem('haefit-theme') || 'default';
          document.documentElement.setAttribute('data-theme', savedTheme);
          // Add dark-theme class for dark themes
          if (['ocean', 'aurora', 'amoled'].includes(savedTheme)) {
            document.documentElement.classList.add('dark-theme');
          }
        } catch (e) {}
      })();
    </script>
