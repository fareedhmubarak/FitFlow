<!doctype html>
<html lang="en" style="background: linear-gradient(180deg, #6EE7B7 0%, #E0F2FE 8%, #E0F2FE 100%);">
  <head>
    <meta charset="UTF-8" />
    
    <!-- CRITICAL: Safe area background color - must load before anything else -->
    <style>
      /* Ensure the html/body has gradient to match status bar */
      html, body {
        background: linear-gradient(180deg, #6EE7B7 0%, #E0F2FE 8%, #E0F2FE 100%);
        min-height: 100vh;
        min-height: -webkit-fill-available;
        margin: 0;
        padding: 0;
      }
    </style>
    
    <!-- Prevent theme flicker by applying saved theme before page renders -->
    <script>
      (function() {
        try {
          // Theme-specific colors for safe area
          var themeColors = {
            'default': '#6EE7B7',
            'mocha': '#D4A574',
            'instagram': '#E1306C',
            'twitter': '#1D9BF0',
            'spotify': '#1ED760',
            'tiktok': '#25F4EE',
            'pearl': '#94A3B8',
            'ocean': '#0EA5E9',
            'aurora': '#A855F7',
            'amoled': '#262626'
          };
          var themeBg = {
            'default': '#E0F2FE',
            'mocha': '#F5EDE8',
            'instagram': '#FFEEF8',
            'twitter': '#E8F5FD',
            'spotify': '#121212',
            'tiktok': '#010101',
            'pearl': '#F8FAFC',
            'ocean': '#0F172A',
            'aurora': '#13111C',
            'amoled': '#000000'
          };
          
          // Migrate old fitflow-theme to haefit-theme
          var oldTheme = localStorage.getItem('fitflow-theme');
          if (oldTheme && !localStorage.getItem('haefit-theme')) {
            localStorage.setItem('haefit-theme', oldTheme);
          }
          var savedTheme = localStorage.getItem('haefit-theme') || 'default';
          document.documentElement.setAttribute('data-theme', savedTheme);
          
          // Apply theme colors immediately to safe area
          var blob1 = themeColors[savedTheme] || '#6EE7B7';
          var bg = themeBg[savedTheme] || '#E0F2FE';
          document.documentElement.style.background = 'linear-gradient(180deg, ' + blob1 + ' 0%, ' + bg + ' 8%, ' + bg + ' 100%)';
          
          // CRITICAL: Update theme-color meta tag IMMEDIATELY
          // This makes the iOS status bar use this color
          var metaTheme = document.querySelector('meta[name="theme-color"]');
          if (metaTheme) {
            metaTheme.setAttribute('content', blob1);
          }
          
          // Update status bar style based on theme (dark vs light)
          var isDarkTheme = ['ocean', 'aurora', 'amoled', 'spotify', 'tiktok'].includes(savedTheme);
          var statusBarMeta = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
          if (statusBarMeta) {
            statusBarMeta.setAttribute('content', isDarkTheme ? 'black-translucent' : 'default');
          }
          
          // Add dark-theme class for dark themes
          if (isDarkTheme) {
            document.documentElement.classList.add('dark-theme');
          }
        } catch (e) {}
      })();
    </script>
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
